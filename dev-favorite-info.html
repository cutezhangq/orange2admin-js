    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="vendor/materialdesign/css/materialdesignicons.css">

<h2 style="text-align: center"></h2>
<!--表1.-->
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <h4 class="card-header">专辑收藏列表</h4>
            <div class="card-toolbar clearfix">
                <div class="row">
                    <div class="col-lg-3">
                        <div>显示数目
                            <select class="selectpicker dataNumber">
                                <option>5</option>
                                <option>12</option>
                                <option>20</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <select class="selectpicker filterField" multiple data-selected-text-format="count">
                        </select>
                        <input type="button" class="btn btn-info filterBtn" value="请筛选">
                    </div>
                    <div class="col-lg-6">
                        <button class="btn btn-yellow">条件查询</button>
                        <button class="btn btn-success newDataInfo" data-toggle="modal" data-target="#addDevInfo">新增数据</button>
                        <button class="btn btn-danger example-p-6 batchDel">批量删除</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="tbl-favAlbum">
                        <thead>
                        <tr>
                            <th class="text-center">
                                <label class="lyear-checkbox checkbox-primary">
                                    <input type="checkbox" class="checkAll"><span></span>
                                </label>
                            </th>
                            <th class="text-center">收藏专辑ID</th>
                            <th class="text-center">专辑名称</th>
                            <th class="text-center">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="row">
                    <div class="col-lg-4 pageInfo"></div>
                    <div class="col-lg-4"></div>
                    <div class="col-lg-4 pageNav">
                        <nav>
                            <ul class="pagination pagination-circle"></ul>
                        </nav>
                    </div>
                </div>
            </div>
            <!--新增数据模态框-->
            <div class="modal fade addDataModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
                <div class="modal-dialog" style="width: 28%" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title" id="">添加专辑收藏列表</h4>
                        </div>
                        <div class="modal-body center-block">
                            <form class="form-horizontal">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">收藏专辑ID</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control"  placeholder="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary commitBtn">确认</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--更新数据模态框-->
            <div class="modal fade updateDataModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
                <div class="modal-dialog" style="width: 28%" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title" id="">添加专辑收藏列表</h4>
                        </div>
                        <div class="modal-body center-block">
                            <form class="form-horizontal">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">收藏专辑ID</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" placeholder="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary commitBtn">确认</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
