                        <div class="col-lg-3">

                            </div>
                        </div>
                        <div class="col-lg-3">

                        <div class="col-lg-6">

                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="tbl-devCustom">

                            <tr>
                                <th class="text-center">
                                    <label class="lyear-checkbox checkbox-primary">

                                    </label>
                                </th>
                                <th class="text-center">设备ID</th>
                                <th class="text-center">设备发音性别</th>
                                <th class="text-center">设备发音速度</th>
                                <th class="text-center">合成发音角色</th>
                                <th class="text-center">合成发音速度</th>
                                <th class="text-center">语音合成来源</th>
                                <th class="text-center">播放方式</th>
                                <th class="text-center">课程ID</th>
                                <th class="text-center">适龄范围</th>
                                <th class="text-center">每日推送提醒</th>
                                <th class="text-center">等级提醒</th>
                                <th class="text-center">操作</th>
                            </tr>
                            </thead>

                            </tbody>

                            </div>

                                            <div class="row">

                                                <div class="col-sm-8" style="line-height: 30px;">
                                                    <p></p>
                                                </div>
                                            </div>
                                            </div>
                                    <div class="row">
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label" >设备发音</label>
                                            <div class="col-sm-8">
                                                <label class="radio-inline ">
                                                    <input type="radio" name="optionsRadiosinline" value="1" checked> 男音
                                                </label>
                                                <label class="radio-inline">
                                                    <input type="radio" name="optionsRadiosinline" value="0"> 女音
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label" >对话发音</label>
                                            <div class="col-sm-8">
                                                <label class="radio-inline ">
                                                    <input type="radio" name="optionsRadiottsVoice" value="girl" checked> 童声
                                                </label>
                                                <label class="radio-inline">
                                                    <input type="radio" name="optionsRadiottsVoice" value="woman"> 女音
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">对话语速</label>
                                            <div class="col-sm-8">
                                                <label class="radio-inline">
                                                    <input type="radio" name="optionsSpeed" value="1" checked> 慢
                                                </label>
                                                <label class="radio-inline">
                                                    <input type="radio" name="optionsSpeed" value="2"> 稍慢
                                                </label>
                                                <label class="radio-inline">
                                                    <input type="radio" name="optionsSpeed" value="4"> 中
                                                </label>
                                                <label class="radio-inline">
                                                    <input type="radio" name="optionsSpeed" value="6"> 快
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">播放方式</label>
                                            <div class="col-lg-3">
                                                <select class="form-control">
                                                    <option value="order">顺序</option>
                                                    <option value="loop">循环</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">适龄范围</label>
                                            <div class="col-lg-3">
                                                <select class="form-control minAge">
                                                    <option>1</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                    <option>4</option>
                                                    <option>5</option>
                                                </select>
                                            </div>
                                            <div class="col-lg-3">
                                                <select class="form-control maxAge">
                                                    <option>1</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                    <option>4</option>
                                                    <option>5</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">等级提醒</label>
                                            <div class="col-sm-8">
                                                <label class="radio-inline">
                                                    <input type="radio" name="optionsRank" value="1" checked> 开启
                                                </label>
                                                <label class="radio-inline">
                                                    <input type="radio" name="optionsRank" value="0"> 关闭
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">开机引导</label>
                                            <div class="col-sm-8">
                                                <label class="radio-inline">
                                                    <input type="radio" name="optionStart" id="optionsRadios5" value="1" checked> 开启
                                                </label>
                                                <label class="radio-inline">
                                                    <input type="radio" name="optionStart" id="optionsRadios6"  value="0"> 关闭
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                <button type="button" class="btn btn-primary" id="updateCommit">确认</button>
                            </div>
                        </div>
                    </div>
                </div>
